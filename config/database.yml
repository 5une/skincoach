# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <% if ENV['DATABASE_URL'] %>
  url: <%= ENV['DATABASE_URL'] %>
  <% else %>
  <<: *default
  database: storage/development.sqlite3
  <% end %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3


# Production database configuration for Heroku PostgreSQL
production:
  primary: &production_primary
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    url: <%= ENV['DATABASE_URL'] %>
  cache:
    <<: *production_primary
    database: <%= ENV.fetch('CACHE_DATABASE_URL') { ENV['DATABASE_URL'] } %>_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *production_primary
    database: <%= ENV.fetch('QUEUE_DATABASE_URL') { ENV['DATABASE_URL'] } %>_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *production_primary
    database: <%= ENV.fetch('CABLE_DATABASE_URL') { ENV['DATABASE_URL'] } %>_cable
    migrations_paths: db/cable_migrate
